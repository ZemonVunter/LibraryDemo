<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js" type="text/javascript"></script>
</head>
<style type="text/css">
  .table {
    width: 100%;
    padding: 0;
    margin: 0;
  }

  th {
    font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
    color: #4f6b72;
    border-right: 1px solid #C1DAD7;
    border-bottom: 1px solid #C1DAD7;
    border-top: 1px solid #C1DAD7;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: left;
    padding: 6px 6px 6px 12px;
    background: #CAE8EA no-repeat;
  }

  td {
    border-right: 1px solid #C1DAD7;
    border-bottom: 1px solid #C1DAD7;
    background: #fff;
    font-size: 14px;
    padding: 6px 6px 6px 12px;
    color: #4f6b72;
  }

  td.alt {
    background: #F5FAFA;
    color: #797268;
  }

  th.spec, td.spec {
    border-left: 1px solid #C1DAD7;
  }

  /*---------for IE 5.x bug*/
  html > body td {
    font-size: 14px;
  }

  tr.select th, tr.select td {
    background-color: #CAE8EA;
    color: #797268;
  }
</style>
<body>
<div id="app">
<p align="center">您好，请点击查看图书信息。</p>
<br>
  <div align="center">
  查询图书（请输入书名): <input>   <button @click="click">给我搜！！！</button><div>
  <div align="right">
  <button @click="click">显示/隐藏书单</button>
</div>
<br>



<table v-show="show">
  <tr class="select"><td class="spec">书名</td><td >作者</td><td >出板社</td><td >ISBN</td><td >简介</td><td >语言</td><td >价格</td><td >出版日期</td><td >种类</td><td >剩余数量</td></tr>
<!--  <template v-if="list">-->
      <tr v-for="(item,index) in list "><td>{{item.name}}</td><td>{{item.author}}</td><td>{{item.publish}}</td><td>{{item.isbn}}</td><td>{{item.introduction}}</td><td>{{item.language}}</td><td>{{item.price}}</td><td>{{item.pubDate}}</td><td>{{item.className}}</td><td>{{item.number}}</td></tr>
<!--  </template>-->
</table>

</div>



<script>
  var vm = new Vue({
    el: '#app',
    data(){
      return{
        list:[],
        show:true
      }
    },
    mounted() {
      axios.get('test/zhengfan1', {
      })
        .then((res)=> {
          var list;
          this.list = res.data
        })
    },
    methods:{
      click(){
        this.show = !this.show;
      }
    }
      })

</script>
</body>
</html>
